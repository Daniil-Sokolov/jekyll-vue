<h3>Recent Posts</h3>
<ul class="posts">
  {% for post in site.posts limit:20 %}
  <li>
    <!--<span>{{ post.date | date_to_string }}</span> &raquo;-->
    <a href="{{site.baseurl}}{{ post.url }}">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
  <li><a href="{{site.baseurl}}/all-posts">All Posts</a></li>
</ul>
